<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
    <script>
      var importObject = {
        imports: {
          imported_func: arg => console.log(arg),
          DYNAMICTOP_PTR: 0
        },
        env: {},
      };

      fetch('simple2.wasm')
        .then(res => res.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes, importObject))
        .then(results => results.instance.exports.exported_func());
    </script>
  </head>
  <body>
  </body>
</html>
