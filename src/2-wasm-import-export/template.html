<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2 - wasm import/export</title>
    <script>
      var importObject = {
        imports: {
          imported_func: arg => console.log(arg)
        },
        env: {}
      };

      fetch('simple.wasm')
        .then(res => res.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes, importObject))
        .then(results => results.instance.exports.exported_func());
    </script>
  </head>
  <body>
<pre>
./wabt/wast2wasm src/2-wasm-import-export/simple.wat -v
./wabt/wast2wasm src/2-wasm-import-export/simple.wat -o src/2-wasm-import-export/simple.wasm
</pre>
  </body>
</html>
